<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Main background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#bg)" stroke="#3b82f6" stroke-width="2"/>

  <!-- Algorithmic data points (nodes) -->
  <circle cx="40" cy="40" r="4" fill="#60a5fa" opacity="0.8"/>
  <circle cx="88" cy="40" r="4" fill="#60a5fa" opacity="0.8"/>
  <circle cx="40" cy="88" r="4" fill="#60a5fa" opacity="0.8"/>
  <circle cx="88" cy="88" r="4" fill="#60a5fa" opacity="0.8"/>
  <circle cx="64" cy="32" r="3" fill="#a78bfa" opacity="0.6"/>
  <circle cx="32" cy="64" r="3" fill="#a78bfa" opacity="0.6"/>
  <circle cx="96" cy="64" r="3" fill="#a78bfa" opacity="0.6"/>
  <circle cx="64" cy="96" r="3" fill="#a78bfa" opacity="0.6"/>

  <!-- Connection lines (graph edges) -->
  <line x1="40" y1="40" x2="88" y2="40" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="40" x2="40" y2="88" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <line x1="88" y1="40" x2="88" y2="88" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="88" x2="88" y2="88" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <line x1="40" y1="40" x2="88" y2="88" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
  <line x1="88" y1="40" x2="40" y2="88" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>

  <!-- Central lens element -->
  <circle cx="64" cy="64" r="28" fill="none" stroke="url(#lens)" stroke-width="4"/>
  <circle cx="64" cy="64" r="24" fill="none" stroke="url(#lens)" stroke-width="2" opacity="0.5"/>

  <!-- Lens highlight (glass reflection) -->
  <path d="M 52 52 Q 58 48, 64 50 Q 70 52, 76 52" stroke="url(#highlight)" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <circle cx="56" cy="56" r="3" fill="#ffffff" opacity="0.4"/>

  <!-- Focus point in center -->
  <circle cx="64" cy="64" r="6" fill="url(#highlight)" opacity="0.8"/>
  <circle cx="64" cy="64" r="3" fill="#ffffff"/>
</svg>
